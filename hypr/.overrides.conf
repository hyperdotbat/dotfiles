## Aero Glass
#blurls = waybar
layerrule = blur,waybar
layerrule = blur,rofi
general {
    col.inactive_border = rgba(00000055) rgba(00000011) rgba(00000055) rgba(00000011) rgba(00000055) 45deg
    col.active_border = rgba(ffffff55) rgba(ffffff11) rgba(ffffff55) rgba(ffffff11) rgba(ffffff55) 45deg
    col.active_border = rgba(EEEEFFff)
}
decoration{
    rounding = 4
    rounding_power = 8
    shadow{
	 enabled = false
    }
    blur {
        enabled = true
         special = true
        size = 2 # 8
        passes = 1
    
        noise = 0.0117
        # contrast = 0.8916 # 0.8916
        brightness = 0.9 # 0.8172
        # vibrancy = 1 # 0.1696
        # vibrancy_darkness = 0 # 0
    }
}




